        <body>
            <div id="viewer" class="my-obv-viewer"></div>
<div id="domContainer" class="my-obv-domContainer">
    <button id="changeClient" class="uk-button uk-button-primary">世界坐标中点在屏幕二维坐标中的位置</button>
    <button id="changeWorld" class="uk-button uk-button-primary">屏幕二维坐标中点在世界坐标中的位置</button>
</div>

            <script type="module">
            // 此例实现在视图区右键单击时，自定义环境菜单项和在选中某个对象时添加自定义菜单项
async function main() {
    // 创建实例需要传入的参数，部署环境serviceConfig 和 用户有效期getAccessToken
    const applicationOptions = {
        // 配置 OBV 服务端（BIMServer）API 服务的 origin，这个适合于私有部署的用户使用
        getAccessToken: getAccessToken,
        refreshAccessToken: getAccessToken,
        serviceConfig: {
            origin: 'https://api.cloud.pkpm.cn',
            apiContextPath: '/bimserver/viewing/v3',
        },
    };
    // 定义urn，模型的唯一标识
    let urn = 'urn:bimbox.object:viewing_bucket/rvt-model';
    // 实例化 Builder，用于模型加载
    const builder = new OBV.Api.ObvBuilder();
    // 创建 Application 对象
    const application = await builder.buildApplication(applicationOptions);
    // 创建 document 管理视图，加载完成后可以调用接口
    const obvDocument = await builder.loadDocument(application, urn,'rvt-lod');
    // 创建 viewer 容器, 创建API
    const obvApi = await builder.buildViewer3d(application, document.getElementById('viewer'));
    // 获取三维视图
    const viewer3dItems = obvDocument.get3dGeometryItems();
    builder.load3dModels(obvApi, {
        obvDocument: obvDocument,
        viewer3dItem: viewer3dItems[0],
    });

    const changeClient = document.getElementById('changeClient');
    changeClient.onclick = () => {
        const screenCoordinate = obvApi.worldToClient(new THREE.Vector3(0, 0, 0));
        alert('当前模型的屏幕坐标为：(' + screenCoordinate.x + ', ' + screenCoordinate.y + ')');
    };

    const changeWorld = document.getElementById('changeWorld');
    changeWorld.onclick = () => {
        const globalCoordinate = obvApi.clientToWorld(600, 400);
        if (globalCoordinate === undefined) {
            alert('模型不在当前位置范围！！');
        } else {
            alert(
                '当前模型的世界坐标位置为：(' +
                    globalCoordinate.x +
                    ', ' +
                    globalCoordinate.y +
                    ', ' +
                    globalCoordinate.z +
                    ')',
            );
        }
    };
}

// 调用main函数进行代码的实现
main();
