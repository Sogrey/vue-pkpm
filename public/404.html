<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PKPM OBV Vue Demo - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Parse the current path and redirect to index.html with hash routing
      (function() {
        var path = window.location.pathname;
        var query = window.location.search;
        var hash = window.location.hash;
        
        // Remove the base path if present
        var basePath = '/vue-pkpm/';
        if (path.startsWith(basePath)) {
          path = path.substring(basePath.length);
        }
        
        // Build the redirect URL
        var redirectUrl = basePath + '#' + path + query + hash;
        
        // Redirect to the SPA with the correct hash
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting...</h2>
      <p>If you are not redirected automatically, <a href="/vue-pkpm/">click here</a>.</p>
    </div>
  </body>
</html>
