            <div id="viewer" class="my-obv-viewer"></div>
<div id="domContainer" class="my-obv-domContainer">
  <button id="getViewerState" class="uk-button uk-button-primary">获取当前视图</button>
  <button id="setViewerState" class="uk-button uk-button-primary">设置当前视图</button>
</div>
            <script type="module">
            async function main() {
    // 定义视图状态、页面布局和视图中心点变量
    let viewerState, activeLayout;
    // 创建实例需要传入的参数，部署环境serviceConfig 和 用户有效期getAccessToken
    const applicationOptions = {
        // 配置 OBV 服务端（BIMServer）API 服务的 origin，这个适合于私有部署的用户使用
        getAccessToken: getAccessToken,
        refreshAccessToken: getAccessToken,
        serviceConfig: {
            origin: 'https://api.cloud.pkpm.cn',
            apiContextPath: '/bimserver/viewing/v3',
        },
    };

    // 定义urn，模型的唯一标识
    let urn = 'urn:bimbox.object:viewing_bucket/drawComparison_A';
    // 实例化 Builder，用于模型加载
    const builder = new OBV.Api.ObvBuilder();
    // 创建 Application 对象
    const application = await builder.buildApplication(applicationOptions);
    // 创建 document 管理视图，加载完成后可以调用接口
    const obvDocument = await builder.loadDocument(application, urn, 'dwg-lod');
    // 创建 viewer 容器, 创建API
    const obvApi = await builder.buildViewer2d(application, document.getElementById('viewer'));
    // 获取二维视图
    const viewer2dItems = obvDocument.get2dGeometryItems();
    // 加载图纸
    builder.load2dModels(obvApi, {
        obvDocument: obvDocument,
        viewer2dItem: viewer2dItems[0],
    });

    // 获取当前视图
    document.getElementById('getViewerState').onclick = function () {
        // 获取视图当前显示状态
        viewerState = obvApi.getViewerState();
        console.log(viewerState);
        alert('已经获取到视角信息');
    }

    // 设置当前视图
    document.getElementById('setViewerState').onclick = function () {
        if(obvApi.viewer.v2dType === 'vectorDraw'){
            activeLayout = obvApi.getActiveLayout();
            const vc = viewerState.viewCenter;
            activeLayout.ViewCenter = [vc[0], vc[1], vc[2]];
            activeLayout.ViewSize = viewerState.viewSize;
            obvApi.redraw();
        } else {
            obvApi.setViewerState(viewerState);
        }
    }
}

// 调用main函数进行代码的实现
main();
